<div ng-if="!gameMade" ng-include="'partials/navbar.html'">
</div>
<div ng-if="!isLoggedIn" class="jumbotron col-4" style="float:left;height:100vh;z-index:9;background-color: #283338;color:white">
  <h1 class="display-3" style="margin-top: -1em;font-size:4em">Sign In!</h1>
  <hr class="my-4">
  E-Mail:
  <input type="text" id="email" name="NAME" ng-model="userCredentials.email"><br>
  Password:
  <input type="password" name="NAME" ng-model="userCredentials.password">
  <p class="lead">
    <button class="btn btn-lg" ng-click="logInWithEmailAndPassword(userCredentials)" role="button">Log In!</button>
    <a ng-href="#!/register"><button class="btn btn-lg"  role="button">Register!</button></a>
    <a><button class="btn btn-lg"  ng-click="logInGoogle()" role="button">Sign In Google!</button></a>
</p>
</div>

<div ng-if="isLoggedIn && !gameMade" class="jumbotron col-4" style="float:left;height:100vh;z-index:9;background-color: #283338;color:white">
  <h1 class="display-3" style="margin-top: -1em;font-size:4em">Create Game!</h1>
  <hr class="my-4">
  Lobby Name:
  <input type="text" id="email" name="NAME" ng-model="gameCredentials.name"><br>
  Password:
  <input type="password" name="NAME" ng-model="gameCredentials.password">
  <p class="lead">
    <button class="btn btn-lg" ng-click="initializeGame(gameCredentials)" role="button">Create!</button>
</p>
</div>
<div ng-if="!gameMade" class="jumbotron col-8" style="float:right;z-index:9;height:100vh;background-color: #283338;color:white">
  <h1 class="display-3" style="margin-top: -1em;font-size:4em">Game Lobby</h1>
  <hr class="my-4">

  <p class="lead">
    <div class="chip" ng-repeat="item in board" style="background-color:#d9534f">

        <div ><span class="badge badge-success" data-id="{{item.user}}" ng-click="joinGame(item.user)" style="cursor:pointer;"">Join Game</span><i class="fa fa-trophy" aria-hidden="true"></i>{{item.name}}</div>

    </div>

</p>
</div>
<div class="mobileDevices container" id="mobileDevice"  style="height:80vh;">

    <div id="tetrisScreen" class="row">
        <div class="grid" id="tetris" class="col-md-8 col-sm-7" style="z-index:8 !important">
        </div>
        <div class="right-column col-md-4 col-sm-3" style="z-index:8 !important">
            <div id="next" class="grid">Next:</div>
            <div id="preview" class="grid"></div>
            <div class="grid">Score: <div id="score"> 0</div></div>
            <div class="grid" >Level: <div id="level"> 0</div></div>
            <br><div id="pauseGame" class="grid pauseGame" ><i class="close material-icons small" ng-click="" style="float:left">pause</i></div><br>
            <div class="">
                <div class="grid" id="tetris2" class="col-md-8"></div>
            </div>

        </div>
    </div>
    <div id="base">
      <div class="power"></div>
      <div class="as"></div>
      <div class="l"><i class="fa fa-caret-left"></i> <div class="onoff" id="onoff">OFF â€¢ ON</div><i class="fa fa-caret-right"></i></div>


      <div class="screenbase">
          <div class="llu"></div>
          <div class="lld"></div>
          <h4 class="h4">Dot matrix with stereo sound</h4>
          <div class="lru"></div>
          <div class="lrd"></div>

          <div class="battery"></div>

          <div class="screens">

            <div class="screenoff">



            </div>
        </div>
    </div>


    <div class="cntrls">
        <div class="gbnin"></div>
        <h6 class="h6">TM</h6>

    </div>

</div>

<div class="system">

  <div class=" screen"></div>
  <div class="controls">
    <div class="menu-buttons">

      <div id="menu-select" class="button menu select" data-id="menu-select" ><span class="label" data-id="menu-select" >Rest</span></div>
      <div id="startGame" class="button menu start"  data-id="startGame" ><span class="label"  data-id="startGame" style="z-index:5 !important">Start</span></div>

  </div>
  <div class="d-pad">
      <div id="d-up" class="button d up" data-id="d-up"><p class="labelfont" data-id="d-up">Spin</p><span class="label" data-id="d-up">&#9650</span></div>
      <div id="d-right" class="button d right" data-id="d-right"><p class="labelfont" data-id="d-right">Right</p><span class="label">&#9654</span></div>
      <div id="d-down" class="button d down" data-id="d-down"><p class="labelfont" data-id="d-down">Down</p><span class="label">&#9660</span></div>
      <div id="d-left" class="button d left" data-id="d-left"><p class="labelfont" data-id="d-left">Left</p><span class="label">&#9664</span></div>
  </div>
  <div class="control-buttons">
      <div id="control-a" class="button control a" data-id="control-a"><span class="label" data-id="control-a">Rotate</span></div>
      <div id="control-b" class="button control b" data-id="control-b"><span class="label" data-id="control-b">Drop</span></div>
  </div>
</div>
</div>

</div>
